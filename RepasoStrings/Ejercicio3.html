<html>
  <head>
  </head>
  <body>
    <script>
    function esPalindromo(){
      var introducirCadena = prompt('Introduce una cadena: ');
      var cadenaInvertida = '';
      for (let i=introducirCadena.length-1;i>=0;i--){
        cadenaInvertida+= introducirCadena[i];
      }
      if(introducirCadena==cadenaInvertida){
        document.write("La cadena introducida: '"+introducirCadena+"' es palindroma");
      }else{
        document.write("La cadena introducida: '"+introducirCadena+"' no es palindroma");
      }
    }
    window.onload = esPalindromo;
    </script>
  </body>
</html>
